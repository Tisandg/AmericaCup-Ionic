<!--
  Generated template for the FavoritesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let match of matches" detail>
            <ion-label>
                {{match.nameTeamA}}
            </ion-label>
            <ion-label>
                <ion-thumbnail>
                  <ion-img [src]="match.imageTeamA"></ion-img>
                </ion-thumbnail>
            </ion-label>
            <ion-label>
                {{match.score}}
            </ion-label>
            <ion-label>
                <ion-thumbnail>
                  <ion-img [src]="match.imageTeamB"></ion-img>
                </ion-thumbnail>
            </ion-label>
            <ion-label>
                {{match.nameTeamB}}
            </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
