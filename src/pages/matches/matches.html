<ion-header>
  <ion-navbar>
    <ion-title>Matches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngIf="matches.length == 0"> 
        Empty
      </ion-item>
      <ion-item *ngFor="let match of matches" detail>
          <ion-label>
              {{match.nameTeamA}}
          </ion-label>
          <ion-label>
              <ion-thumbnail>
                <ion-img [src]="match.imageTeamA"></ion-img>
              </ion-thumbnail>
          </ion-label>
          <ion-label>
              {{match.score}}
          </ion-label>
          <ion-label>
              <ion-thumbnail>
                <ion-img [src]="match.imageTeamB"></ion-img>
              </ion-thumbnail>
          </ion-label>
          <ion-label>
              {{match.nameTeamB}}
          </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
